<?xml version="1.0" encoding="UTF-8"?>
<html   lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Web lab 3</title>
        <h:outputStylesheet name="style.css" library="css"/>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" />
        <link rel="icon" href="../resources/images/star.svg" type="image/icon type"/>
    </h:head>
    <h:body>
        <header>
            <div class="header-container">
                <object data="../resources/images/hammer.svg" width="50px" height="50px" />
                <span>Lebedev Wieceslaw</span>
                <span>P32312</span>
                <span>3231207</span>
                <object class="rotate" data="../resources/images/star.svg" width="50px" height="50px" />
            </div>
        </header>
        <div>
            <canvas width="100" height="100" id="clock-canvas" />
        </div>
        <br/>
        <h:form>
            <p:commandButton action="toMain" value="Go to main =>" />
        </h:form>
        <h:outputScript name="clock.js" library="js"/>
    </h:body>
</f:view>
</html>
